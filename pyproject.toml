[tool.poetry]
name = "sample-project-python"
version = "0.1.0"
description = "Sample Python Project"
authors = ["Dillon Stadther"]
readme = "README.md"
packages = [
    { include = "sample", from = "src" },
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


##############
# Dependencies
##############
[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
coverage = {extras = ["toml"], version = "^7.3.2"}
isort = "^5.12.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.5"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}
mypy = "^1.6.0"
nox = "^2023.4.22"
pre-commit = "^3.4.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
ruff = "^0.0.292"


#######
# Black
#######
[tool.black]
exclude = '''
^/(
  (
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''
include = '\.pyi?$'

line-length = 160
skip-string-normalization = true


##########
# Coverage
##########
[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
fail_under = 70


#######
# isort
#######
[tool.isort]
profile = "black"
line_length = 160
filter_files = true


######
# Mypy
######
[tool.mypy]
# we do not want mypy to report errors from followed imports because we are only focused on new code
# we will have some clean-up to do before removing this arg
follow_imports = "silent"
ignore_missing_imports = true


######
# Ruff
######
[tool.ruff]
# auto-apply changes
#fix = true
#exit-non-zero-on-fix = true

# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = [
    "B",  # flake8-bugbear
    "C",  # flake8-comprehensions
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "W",  # pycodestyle warnings
]
# check out their meaning here
# https://flake8.pycqa.org/en/latest/user/error-codes.html
# https://www.flake8rules.com/
ignore = [
    "E402",  # Module level import not at top of file
    "E501",  # Line too long (82 > 79 characters)
    # prefer list(), dict(), etc.
    "C408",  # Rewrite as a literal
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 160


[tool.ruff.mccabe]
max-complexity = 18


########
# Pytest
########
[tool.pytest.ini_options]
pythonpath = [
  "src"
]
